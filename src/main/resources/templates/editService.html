<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Service - Funnel Proxy</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { width: 100%; max-width: 400px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .btn { padding: 10px 20px; margin: 5px; text-decoration: none; border: none; cursor: pointer; border-radius: 4px; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .help-text { font-size: 0.9em; color: #666; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>✏️ Edit Service</h1>
    
    <form action="#" th:action="@{'/admin/edit/' + ${service.id}}" th:object="${service}" method="post">
        <div class="form-group">
            <label for="name">Service Name:</label>
            <input type="text" id="name" th:field="*{name}" required/>
            <div class="help-text">A friendly name for this service</div>
        </div>
        
        <div class="form-group">
            <label for="pathPrefix">Path Prefix:</label>
            <input type="text" id="pathPrefix" th:field="*{pathPrefix}" required/>
            <div class="help-text">The URL path that will route to this service (must start with /)</div>
        </div>
        
        <div class="form-group">
            <label for="targetUrl">Target URL:</label>
            <input type="text" id="targetUrl" th:field="*{targetUrl}" required/>
            <div class="help-text">The internal URL where your service is running</div>
        </div>
        
        <div class="form-group">
            <label for="host">Host Header:</label>
            <input type="text" id="host" th:field="*{host}"/>
            <div class="help-text">Optional: Host header to send to the target service</div>
        </div>
        
        <div>
            <button type="submit" class="btn btn-primary">Update Service</button>
            <a href="/admin" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</body>
</html>
